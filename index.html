<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <title>RPC</title>
</head>
<body class="flex-container">
    <header>
        <h1>Rock-Paper-Scissors & Corona</h1>
    </header>
    <main class="container">
        <p>Pick an option </p>

        <section class="choices" class="container">
            <article id="rock">
               <img src="https://cdn0.iconfinder.com/data/icons/rock-paper-scissors-emoji/792/rock-paper-scissors-emoji-cartoon-016-512.png" alt="Rock">
               <h3>Rock</h3>
            </article>
            <article id="scissor">
                <img src="https://cdn0.iconfinder.com/data/icons/rock-paper-scissors-emoji/792/rock-paper-scissors-emoji-cartoon-014-512.png" alt="Scissor">
                <h3>Scissor</h3>
            </article >
            <article id="paper">
                <img src="https://cdn0.iconfinder.com/data/icons/rock-paper-scissors-emoji/792/rock-paper-scissors-emoji-cartoon-019-512.png" alt="paper">
                <h3>Paper</h3>
            </article>
            <article id="corona">
                <img src="https://pngimg.com/uploads/coronavirus/coronavirus_PNG17.png" alt="coronavirus cell">
                <h3>Coronavirus</h3>
            </article>
        </section>

        <section id="outcome">
            <h2></h2>
            <h3></h3>
            <button>Try again</button>
        </section>

    </main>
    <footer>
       <p>rosebow</p>
    </footer>
</body>
</html>
